<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Heroes</title>
  </head>
  <body>
    <!-- Main Body of Page -->

    <div class="container">
      <div class="row m-4">
        <div class="col text-center border border-dark">
          <h1><a href="/" class="text-dark">HEROES</a></h1>
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
          <a href="index.html" class="btn btn-outline-secondary btn-md">HOME</a>
        </div>
        <div class="col text-center m-3">
          <a href="heroes" class="btn btn-outline-secondary btn-md">HEROES</a>
        </div>
        <div class="col text-center m-3">
          <a href="superpowers" class="btn btn-outline-secondary btn-md"
            >SUPERPOWERS</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="locations" class="btn btn-outline-secondary btn-md"
            >LOCATION</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="organizations" class="btn btn-outline-primary btn-md"
            >ORGANIZATION</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="sightings" class="btn btn-outline-secondary btn-md"
            >SIGHTING</a
          >
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
          <span class="h3">Add Hero</span>
        </div>
        <div class="col-7 text-center m-3">
          <form action="performAddHero" method="POST">
            <div class="form-group row">
              <label for="heroName" class="col-3 col-form-label"> Name</label>
              <div class="col-9">
                <input
                  type="text"
                  name="heroName"
                  id="heroName"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="heroDescription" class="col-3 col-form-label">
                Description</label
              >
              <div class="col-9">
                <input
                  type="text"
                  name="heroDescription"
                  id="heroDescription"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="isHero" class="col-3 col-form-label">
                Hero Type</label
              >
              <div class="col-9">
                <select id="isHero" name="isHero" class="form-control">
                  <option value="true">Superhero</option>
                  <option value="false">Supervillain</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="superpowerID" class="col-3 col-form-label">
                Superpowers</label
              >
              <div class="col-9">
                <select
                  multiple
                  id="superpowerID"
                  name="superpowerID"
                  class="form-control"
                >
                  <option
                    th:each="superpower : ${superpowers}"
                    th:value="${superpower.superpowerID}"
                    th:text="${superpower.superpowerID}"
                  >
                    Superpower Name
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="organizationID" class="col-3 col-form-label">
                Organizations</label
              >
              <div class="col-9">
                <select
                  multiple
                  id="organizationID"
                  name="organizationID"
                  class="form-control"
                >
                  <option
                    th:each="organization : ${organizations}"
                    th:value="${organization .organization ID}"
                    th:text="${organization .organization Name}"
                  >
                    Organization Name
                  </option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Hero</button>
          </form>
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="hero : ${heroes}">
                <td th:text="${hero.heroID}">ID</td>
                <td th:text="${hero.heroName}">Name</td>
                <td th:if="${hero.isHero}">Superhero</td>
                <td th:unless="${hero.isHero}">Supervillain</td>
                <td>
                  <a
                    href="#"
                    th:href="@{/infoHero(id=${hero.heroID})}"
                    >Details</a
                  >
                </td>
                <td>
                  <a
                    href="#"
                    th:href="@{/editHero(id=${hero.heroID})}"
                    >Edit</a
                  >
                </td>
                <td>
                  <a
                    href="#"
                    th:href="@{/deleteHero(id=${hero.heroID})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
;
